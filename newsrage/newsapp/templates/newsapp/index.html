{% extends 'newsapp/base.html' %}

{% block content %}
<div class="main-grid">
    {% for post in posts %}
    <a href="{{ post.get_absolute_url }}">
        <article class="main-article">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|truncatewords:10 }}</p>
            <!--        <p>{{ post.content|linebreaks|truncatewords:10 }}</p>-->
        </article>
    </a>
    {% endfor %}
</div>
{% endblock %}
